{% extends "base.html" %}
{% block content %}
  <section>
    <button id="new-game">Start New Game</button>
    <div id="tokens"></div>
  </section>
  <script>
  document.getElementById('new-game').onclick = async () => {
    const res = await fetch('/start_game', { method: 'POST' });
    const data = await res.json();
    document.getElementById('tokens').innerText =
      `Game ID: ${data.game_id}\nWhite Token: ${data.white_token}\nBlack Token: ${data.black_token}`;
  };
  </script>
{% endblock %}
